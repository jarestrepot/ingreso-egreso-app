<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">

          <form
            (ngSubmit)="createUser()"
            [formGroup]="registerForm"
          >

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="name"
                  type="email"
                  class="form-control"
                  placeholder="UserName or Email Adrress"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [class.accepted]="this.registerForm.controls['name'].valid"
                      [class.touched]="this.registerForm.controls['name'].touched && this.registerForm.controls['name'].invalid"
                      class="fa fa-check-circle fa-green"></i>
                  </span>
                </div>
              </div>
              <span
                *ngIf="this.registerForm.controls['name'].touched && this.registerForm.controls['name'].invalid" class="touched"
              >
                This is field is required
              </span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [class.accepted]="this.registerForm.controls['password'].valid"
                      [class.touched]="this.registerForm.controls['password'].touched && this.registerForm.controls['password'].invalid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
              <span *ngIf="this.registerForm.controls['password'].touched && this.registerForm.controls['password'].invalid" class="touched">
                This is field is required
              </span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [class.accepted]="this.registerForm.controls['confirmPassword'].valid"
                      [class.touched]="this.registerForm.controls['confirmPassword'].touched && this.registerForm.controls['confirmPassword'].invalid"
                      class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <span *ngIf="this.registerForm.controls['confirmPassword'].touched && this.registerForm.controls['confirmPassword'].invalid"
                class="touched">
                This is field is required
              </span>
            </div>

            <div class="form-group">
              <button
                [disabled]="registerForm.invalid"
                type="submit"
                class="btn btn-primary submit-btn btn-block"
              >Crear cuenta</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/auth/login" class="text-black text-small">Login</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
