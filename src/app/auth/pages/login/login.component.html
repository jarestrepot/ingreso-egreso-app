<div class="container-scroller">
  <div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="w-100">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
          <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
          <div class="auto-form-wrapper">
            <form
              (submit)="loginFormUser()"
              [formGroup]="loginForm"
            >
              <div class="form-group">
                <label class="label">Usuario</label>
                <div class="input-group">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="example@example.com">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i
                        [class]="loginForm.controls['email'].valid ? 'green': ''"
                        [class.green]="loginForm.controls['email'].valid"
                        [class.red]="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
                        class="fa fa-check-circle"
                      ></i>
                    </span>
                  </div>
                </div>
                <span style="color:red;" *ngIf="this.loginForm.controls['email'].touched && this.loginForm.controls['email'].invalid"
                  class="touched">
                  This is field is required
                </span>
              </div>
              <div class="form-group">
                <label class="label">Contrase√±a</label>
                <div class="input-group">
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="*********"
                  >
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i
                        class="fa fa-check-circle"
                        [class.green]="loginForm.controls['password'].valid"
                        [class.red]="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
                      ></i>
                    </span>
                  </div>
                </div>
                <span
                  style="color:red;"
                  *ngIf="this.loginForm.controls['password'].touched && this.loginForm.controls['password'].invalid"
                  class="touched">
                  This is field is required
                </span>
              </div>
              <div class="form-group">

                <button
                  *ngIf="!isLoading; else isLoadingTrue"
                  type="submit"
                  [disabled]="loginForm.invalid"
                  class="btn btn-primary submit-btn btn-block"
                >
                  Login
                </button>

                <ng-template #isLoadingTrue>
                  <shared-is-loading-button text="Loading..." />
                </ng-template>

              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">No estas registrado? </span>
                <br>
                <a routerLink="/auth/register" class="text-black text-small">Crear una cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>

</div>
